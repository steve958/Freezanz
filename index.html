    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <link

      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="

      crossorigin=""

    <title>Freezanz</title>
  </head>
  <body>
    <div class="sidebar">
      <img src="logo.png" alt="Logo" class="logo" />

      <ul class="devices">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type">
              <option value="GardenStart">Garden Start</option>
              <option value="GardenBiactive">Garden Biactive</option>
              <option value="Evolution">Evolution</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Location</label>
            <input
              class="form__input form__input--location"
              placeholder="mesto"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Nozzles</label>
            <input
              class="form__input form__input--nozzles"
              placeholder="broj dizni"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Contact</label>
            <input
              class="form__input form__input--contact"
              placeholder="kontakt"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Product1</label>
            <select class="form__input form__input--product1">
              <option value="NaturalGreen">Green</option>
              <option value="NaturalBlue">Blue</option>
              <option value="Pancid">Pancid</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Product2</label>
            <select class="form__input form__input--product2">
              <option value="NaturalGreen">Green</option>
              <option value="NaturalBlue">Blue</option>
              <option value="Pancid">Pancid</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">%</label>
            <input
              class="form__input form__input--concentration1"
              placeholder="procenat Pr1"
            />
          </div>
          <div class="form__row">
            <label class="form__label">%</label>
            <input
              class="form__input form__input--concentration2"
              placeholder="procenat Pr2"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Working1</label>
            <input
              class="form__input form__input--working1"
              placeholder="min/dan"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Working2</label>
            <input
              class="form__input form__input--working2"
              placeholder="min/dan"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Dopuna</label>
            <input
              class="form__input form__input--refilldate"
              placeholder="datum dopune"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Cena</label>
            <input
              class="form__input form__input--price"
              placeholder="cena dopune"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Refill1</label>
            <input
              class="form__input form__input--refill1"
              placeholder="dopuna u L"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Refill2</label>
            <input
              class="form__input form__input--refill2"
              placeholder="dopuna u L"
            />
          </div>
          <button class="form__btn">OK</button>
        </form>
